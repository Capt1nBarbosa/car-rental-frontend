<div class="row">
  <div class="card col s8 offset-s2">
    <div class="card-content">
      <h4>Signup</h4>
      <form ng-submit="auth.signup(auth.newUser)">
        <input type="text" ng-model="auth.newUser.name" placeholder="name" required>
        <input type="email" ng-model="auth.newUser.email" placeholder="email" required>
        <input type="password" ng-model="auth.newUser.password" placeholder="password" required>
        <input type="submit" value="signup">
      </form>
    </div>
  </div>
</div>
