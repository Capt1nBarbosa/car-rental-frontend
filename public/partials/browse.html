<div class="container">
  <div class="row">
    <div class="card col s4" ng-repeat="v in vehicle.resultVehicles">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" ng-src="{{v.img}}" alt="v.model">
      </div>
      <div class="card-content">
        <span class="card-title">{{v.model}}</span>
        <p>{{v.carType}}</p>
        <p>Capacity: {{v.capacity}}</p>
        <p>Rate: {{v.rate | currency}}</p>
        <!-- <p><a href="#">link if needed</a></p> -->
      </div>
      <div class="card-reveal">
        <span class="card-title">Title<i class="material-icons right">close</i></span>
        <p>other info</p>
      </div>
    </div>
  </div>
</div>
