<!DOCTYPE html>
<html ng-app="reserve-a-car">
  <head>
    <meta charset="utf-8">
    <title>car-rental-app</title>
    <!-- materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <!-- materialize icons -->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Viga" rel="stylesheet">
    <!-- custom CSS -->
    <link rel="stylesheet" href="/css/custom.css">
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper teal lighten-2">
          <a href="#" class="brand-logo">
            <i class="fa fa-car" aria-hidden="true"></i>
            Reserve-A-Car</a>
          <ul id="nav-mobile" class="right">
            <li><a href="#">login</a></li>
            <li><a href="#">logout</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <nav ng-controller="VehicleController as vehicle" class="nav-extended">
        <div class="nav-wrapper blue-grey lighten-3">
          <div class="row">
            <div class="progress-bar col s3">
              <div id="location" class="progress-bar-content col s9">
                <h5>1 Location</h5>
              </div>
              <div class="col  s9">
                <p>{{vehicle.location}}</p>
              </div>
            </div>
            <div class="progress-bar col s3">
              <div id="select-vehicle" class="progress-bar-content col s9">
                <h5>2 Select a vehicle</h5>
              </div>
              <div class="col  s9">
                <p>vehicle</p>
              </div>
            </div>
            <div class="progress-bar col s3">
              <div id="info" class="progress-bar-content col s9">
                <h5>3 Your information</h5>
              </div>
              <div class="col  s9">
                <p>your info</p>
              </div>
            </div>
            <div class="progress-bar col s3">
              <div id="reserve" class="progress-bar-content col s9">
                 <h5>4 Reserve</h5>
              </div>
              <div class="col  s9">
                <p>reserved</p>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <ui-view></ui-view>
    </main>

    <footer>

    </footer>

    <!-- angular CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <!-- ngStorage -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
    <!-- ui-router CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <!-- jquery -->
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <!-- materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="/scripts/materialize.js"></script>
    <!-- fontawesome -->
    <script src="https://use.fontawesome.com/c8038f8366.js"></script>
    <!-- ROUTER -->
    <script src="/scripts/router.js"></script>
    <!-- CONTROLLERS -->
    <script src="/scripts/controllers/authController.js"></script>
    <script src="/scripts/controllers/homeController.js"></script>
    <script src="/scripts/controllers/vehicleController.js"></script>
    <!-- SERVICES -->
    <script src="/scripts/services/vehicleService.js"></script>
    <!-- APP -->
    <script src="/scripts/app.js"></script>
  </body>
</html>
