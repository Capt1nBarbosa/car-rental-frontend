<!DOCTYPE html>
<html ng-app="reserve-a-car">
  <head>
    <meta charset="utf-8">
    <title>car-rental-app</title>
    <!-- materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <!-- materialize icons -->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Viga" rel="stylesheet">
    <!-- custom CSS -->
    <link rel="stylesheet" href="/css/custom.css">
  </head>
  <body ng-controller="MainController as main">
    <header>
      <nav ng-controller="AuthController as auth">
        <div class="nav-wrapper teal lighten-2">
          <a ui-sref="home" class="brand-logo">
            <i class="fa fa-car" aria-hidden="true"></i>
            Reserve-A-Car</a>
          <ul id="nav-mobile" class="right">
            <li><a ng-if="!main.currentUser" ui-sref="signup">signup</a></li>
            <li><a ng-if="!main.currentUser" ui-sref="login">login</a></li>
            <li><a ng-if="main.currentUser" ui-sref="settings"><i class="fa fa-user" aria-hidden="true"></i> Welcome {{main.currentUser.name}}</a></li>
            <li><a ng-if="main.currentUser" ng-click="auth.logout()">logout</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <nav class="nav-extended">
        <div class="nav-wrapper blue-grey lighten-3">
          <div class="row">
            <div class="progress-bar col s4">
              <div id="location" class="progress-bar-content col s9">
                <h6>1 Location</h6>
              </div>
              <div class="col  s9">
                <p class="center-text">{{main.location}}</p>
              </div>
            </div>
            <div class="progress-bar col s4">
              <div id="select-vehicle" class="progress-bar-content col s9">
                <h6>2 Select a vehicle</h6>
              </div>
              <div class="col  s9">
                <p class="center-text">{{main.vehicle.manufacturer}} {{main.vehicle.model}}</p>
              </div>
            </div>
            <div class="progress-bar col s4">
              <div id="reserve" class="progress-bar-content col s9">
                 <h6>3 Review and Reserve</h6>
              </div>
              <div class="col  s9">
                <p class="center-text">counter will go here</p>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <ui-view></ui-view>
    </main>

    <footer>

    </footer>

    <!-- angular CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <!-- ngStorage -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
    <!-- ui-router CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <!-- jquery -->
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <!-- materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="/scripts/materialize.js"></script>
    <!-- fontawesome -->
    <script src="https://use.fontawesome.com/c8038f8366.js"></script>
    <!-- config -->
    <script src="/scripts/authConfig.js"></script>
    <!-- router -->
    <script src="/scripts/router.js"></script>
    <!-- controllers -->
    <script src="/scripts/controllers/authController.js"></script>
    <script src="/scripts/controllers/mainController.js"></script>
    <script src="/scripts/controllers/reservationController.js"></script>
    <script src="/scripts/controllers/vehicleController.js"></script>
    <!-- services -->
    <script src="/scripts/services/authInterceptorService.js"></script>
    <script src="/scripts/services/authTokenService.js"></script>
    <script src="/scripts/services/unitService.js"></script>
    <script src="/scripts/services/vehicleService.js"></script>
    <!-- app -->
    <script src="/scripts/app.js"></script>
  </body>
</html>
